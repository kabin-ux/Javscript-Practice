<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label style="color: #fff ; font-family: Roboto" >Height in CM: </label
          ><input type="text" id="height" />
        </p>
        <p>
          <label style="color: #fff ; ; font-family: Roboto">Weight in KG: </label
          ><input type="text" id="weight" />
        </p>
        <button style="color:black">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3 style="color: #fff ; ; font-family: Roboto">BMI Weight Guide</h3>
          <p style="color: #fff ; ; font-family: Roboto">Under Weight = Less than 18.6</p>
          <p style="color: #fff ; ; font-family: Roboto">Normal Range = 18.6 and 24.9</p>
          <p style="color: #fff ; ; font-family: Roboto">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
